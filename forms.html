<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register With US</title>
    </head>
    <body>
        <label for="username">Email Address</label>
        <input id="username" name="username" type="text" placeholder="email address please">
        <label for="password">Password</label>
        <input id="password" name="password" type="password"><br>
        <textarea id="bio" name="bio">Please tell us about yourself</textarea><br>
        <p>How did you hear about us? choose up to 4</p>
        <label>
            <input type="radio" name="Q1" value=" billboard">
            Billboard
        </label>
        <label>
            <input type="radio" name="Q2" value="radio advertisement">
            Radio Advertisement
        </label>
        <label>
            <input type="radio" name="Q3" value="internet advertisement">
            Internet Advertisement
        </label>
        <label>
            <input type="radio" name="Q4" value="others">
            Others
            <label for="detail source"></label>
            <input id="detail source" name="detail source" type="text" placeholder="Please be specific">
        </label>
        <br><br><br>
        <label for="web browser">Select a web browser you use!</label>
        <select id="web browser" name="web browser">
            <option>Chrome</option>
            <option>Safari</option>
            <option>Edge</option>
        </select>
        <button type="submit">Submit</button>

    </body>
</html>
