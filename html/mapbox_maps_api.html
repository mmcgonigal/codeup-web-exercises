<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
    <script src="../js/key.js"></script>


</head>
<body>

<h1>My favorite Restaurant.</h1>
<button id="makeItBig">Zoom in</button>


<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>


<!--geocoder utils JS -->
<script src="../js/mapbox-geocoder-util.js"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252],

    });

let restaurants = [
    seafood= { address:'6418 S.Staples St Suite 124, Corpus Christi, TX 78413',
        popup:'Surfing Crab'
    },
    meat = {address:'18318 Sonterra PI, San Antonio TX 78258 ',
    popup: 'Chama Ga√∫cha'
    },
    asian = {address :'2921 Pat Booker Rd, Universal City, TX 78148',
        popup:'Pho 4 Star'}
]
console.log (restaurants)


restaurants.forEach(function(restaurant) {
    geocode(restaurant.address, mapKey).then(function (result) {
        console.log(result);
        console.log(restaurant.address)
        map.setCenter(result);
        map.setZoom(15);
        var marker = new mapboxgl.Marker()
            .setLngLat(result)
            .addTo(map);
        var popUp = new mapboxgl.Popup()
            .setHTML(restaurant.popup)

        marker.setPopup(popUp)
    })
})




    //let restaurantList =[ {'surfingCrab' : '6418 S.Staples St Suite 124 Corpus Christ , Tx 78413'}


</script>
</body>
</html>
